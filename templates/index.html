<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Ninebark</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ static('css/bootstrap.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ static('css/fonts.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ static('css/slick.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ static('css/main.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ static('css/media.css') }}" />
</head>

<body data-spy="scroll" data-target="#myNav">
    <!-- header -->
    <header class="clearfix">
        <div class="header-content clearfix">
            <a href="#" class="logo">
                <img src="{{ static('images/logo_03.png') }}" />
            </a>
            <!-- navigation here -->
            <nav id="myNav">
                <ul class="nav clearfix">
                {% for item in navs.main %}
                    <li class="{{ item.slug }}"><a href="#{{ item.slug }}">{{ item.name }}</a></li>
                {% endfor %}
                    <li class="home"><a href="#home">BOOK NOW</a></li>
                    <li class="clearfix social-li visible-xs">
                        <ul class="social visible-xs">
                            <li>
                                <a target="_blank" class="social-a fb" href="{{ account.services.facebook.url }}"></a>
                            </li>
                            <li>
                                <a target="_blank" class="social-a inst" href="{{ account.services.instagram.url }}"></a>
                            </li>
                            <li>
                                <a target="_blank" class="social-a tw" href="{{ account.services.twitter.url }}"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <ul class="social">
                <li>
                    <a target="_blank" class="social-a fb" href="{{ account.services.facebook.url }}"></a>
                </li>
                <li>
                    <a target="_blank" class="social-a inst" href="{{ account.services.instagram.url }}"></a>
                </li>
                <li>
                    <a target="_blank" class="social-a tw" href="{{ account.services.twitter.url }}"></a>
                </li>
            </ul>
            <div class="menu-toggle-btn visible-xs">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>
    <!-- home section -->
    <div class="my-page">
        <section id="home">
            <div class="book-now-box">
                <a class="book-now-btn reserve" href="#">
                    BOOK NOW
                </a>
            </div>
        </section>
        <!-- menu -->
        {% for item in navs.main %}
            {% with current=item %}
                {% include item.template with context %}
            {% endwith %}
        {% endfor %}

    </div>
    <script type="text/javascript" src="{{ static('js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/slick.min.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/main.js') }}"></script>

    <script type="text/javascript" src="{{ static('js/bentobox.js') }}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.3.4/featherlight.min.js"></script>
    <style>
    @media all{.featherlight-close-icon{display:none;}.featherlight{display:none;position:fixed;top:0;right:0;bottom:0;left:0;z-index:2147483647;text-align:center;white-space:nowrap;cursor:pointer;background:#333;background:rgba(0,0,0,0)}.featherlight:last-of-type{background:rgba(0,0,0,.8)}.featherlight:before{content:'';display:inline-block;height:100%;vertical-align:middle;margin-right:-.25em}.featherlight .featherlight-content{position:relative;text-align:left;vertical-align:middle;display:inline-block;overflow:auto;padding:25px 25px 0;border-bottom:25px solid transparent;min-width:30%;margin-left:5%;margin-right:5%;max-height:95%;background:#fff;cursor:auto;white-space:normal}.featherlight .featherlight-inner{display:block}.featherlight .featherlight .featherlight-image{width:100%}.featherlight-iframe .featherlight-content{border-bottom:0;padding:0}.featherlight iframe{border:0}}@media only screen and (max-width:1024px){.featherlight .featherlight-content{margin-left:10px;margin-right:10px;max-height:98%;padding:10px 10px 0;border-bottom:10px solid transparent}}
    </style>
    <script type="text/javascript">
    $(document).ready(function () {
        {% if account.services.opentable %}
        Bento.Reservations.initialize({provider: 'opentable', opentable_id: '{{ account.services.opentable.id }}'});
        {% endif %}
        Bento.Newsletter.initialize();
    });
    </script>
    <script id="opentable-modal-template" type="text/template">
    <div id="reservations" style="display: none;">
        <iframe width="800px" height="500px" frameborder="0"></iframe>
    </div>
    </script>

</body>

</html>
